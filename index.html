        /* PWA-specific styles */
        .pwa-install-prompt {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 12px;

            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.3s ease;
            display: none;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pwa-install-prompt button {
            background: white;
            color: #6366F1;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pwa-install-prompt button:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }
        
        .offline-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #EF4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1002;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .online-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10B981;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1002;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        /* Prevent text selection on buttons for better mobile experience */
        button, .nav-item {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Better touch targets for mobile */
        @media (max-width: 480px) {
            .nav-item {
                min-height: 44px;
                min-width: 44px;
            }
            
            .btn {
                min-height: 44px;
            }
            
            input, select, textarea {
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
        }
        
        /* Splash screen for PWA launch */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;

            background: linear-gradient(90deg, #6366F1 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .splash-loader {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-message" id="toast-message">Operation successful!</div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        // Hide splash screen when loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Check if app is running as PWA
        function isRunningAsPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New service worker found!');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showToast('New version available! Refresh to update.', 'info');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Network status detection
        window.addEventListener('online', () => {
            const notification = document.getElementById('online-notification');
            notification.style.display = 'flex';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
            
            // Sync data when back online
            if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'SYNC_DATA',
                    data: { timestamp: new Date().toISOString() }
                });
            }
        });
        
        window.addEventListener('offline', () => {
            const notification = document.getElementById('offline-notification');
            notification.style.display = 'flex';
            showToast('You are offline. Data will be saved locally.', 'warning');
        });
        
        // PWA Installation Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installButton = document.getElementById('install-button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install prompt if not already installed
            if (!isRunningAsPWA()) {
                setTimeout(() => {
                    installPrompt.style.display = 'flex';
                }, 3000);
            }
        });
        
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                showToast('FitTrack is being installed...', 'success');
                installPrompt.style.display = 'none';
            } else {
                showToast('Installation cancelled', 'warning');
            }
            
            // Clear the deferredPrompt variable
            deferredPrompt = null;
        });
        
        // Hide install prompt if app is already installed
        if (isRunningAsPWA()) {
            installPrompt.style.display = 'none';
        }
        
        // Add to Home Screen for iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        function isInStandaloneMode() {
            return ('standalone' in window.navigator) && (window.navigator.standalone);
        }
        
        if (isIOS() && !isInStandaloneMode()) {
            // Show iOS install instructions
            showToast('Tap the Share button and "Add to Home Screen" to install FitTrack', 'info');
        }

    </script>
